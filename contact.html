<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact – Ambulance Tracker</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>

  <div class="contact-container">
  
    <div class="contact-info">
      <h2>Contact Us</h2>
      <p>We're here to help. Whether you have a question about our service, 
        a feature request, or need to report an issue, feel free to contact us.</p>

      <div class="info-item">
        <h4>Address</h4>
        <p>RKGIT,GHAZIABAD ,INDIA</p>
      </div>

      <div class="info-item">
        <h4>Phone</h4>
        <p>+91-8933989061</p>
      </div>

      <div class="info-item">
        <h4>Email</h4>
        <p>resqrideatgmail.com</p>
      </div>
    </div>

    
    <div class="contact-form">
      <h2>Get Help Now</h2>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter Email" required>

        <label for="message">Your Message</label>
        <textarea id="message" rows="4" placeholder="How can we help you?" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>
  <script>
  
document.addEventListener("DOMContentLoaded", () => {
  const form = document.querySelector("form");

  form.addEventListener("submit", (e) => {
    e.preventDefault(); 

   
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const message = document.getElementById("message").value.trim();

    
    if (!name || !email || !message) {
      alert("⚠️ Please fill all fields before submitting.");
      return;
    }


    const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email)) {
      alert("❌ Please enter a valid email address.");
      return;
    }

   
    const feedback = {
      name,
      email,
      message,
      date: new Date().toLocaleString()
    };

   
    let messages = JSON.parse(localStorage.getItem("contactMessages")) || [];
    messages.push(feedback);
    localStorage.setItem("contactMessages", JSON.stringify(messages));

 
    alert("✅ Thank you for contacting us! We will get back to you soon.");

  
    form.reset();
  });
});

  </script>

</body>
</html>
